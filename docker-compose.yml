services:
  DUMB:
    container_name: DUMB
    image: iampuid0/dumb:fixed-py312                                  ## Custom image with Python 3.12 venv and all dependencies installed
    entrypoint: ["/bin/bash", "-c", ". /venv/bin/activate && python /main.py"]
    stop_grace_period: 30s                                            ## Adjust as need to allow for graceful shutdown of the container
    shm_size: 128mb                                                   ## Increased for PostgreSQL
    stdin_open: true                                                  ## docker run -i
    tty: true                                                         ## docker run -t
    privileged: true                                                  ## Required for FUSE mounts
    volumes:
      - /home/nuie-metflix/docker/dumb/config:/config                 ## Location of configuration files.
      - /home/nuie-metflix/docker/dumb/log:/log                       ## Location for logs
      - /home/nuie-metflix/docker/dumb/data:/data                     ## Location for all service data
      - /home/nuie-metflix/docker/dumb/mnt/debrid:/mnt/debrid         ## Location for all symlinks and rclone mounts - change to /mnt/debrid:rshared if using decypharr 
      - /home/nuie-metflix/riven-mount:/mnt/riven                     ## Host path for Riven VFS mount
    environment:
      - TZ=
      - PUID=
      - PGID=
    # network_mode: container:gluetun                                ## Example to attach to gluetun vpn container if realdebrid blocks IP address
    ports:
      - "3005:3005"                                                  ## DUMB Frontend
      - "3000:3000"                                                  ## Riven Frontend
      - "5050:5050"                                                  ## pgAdmin 4 Frontend
      - "5000:5000"                                                  ## CLI Debrid Frontend      
      - "8282:8282"                                                  ## Decypharr Frontend         
      - "32400:32400"                                                ## Plex Media Server      
    devices:
      - /dev/fuse:/dev/fuse:rwm
      - /dev/dri:/dev/dri       
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
      ## `no-new-privileges` blocks FUSE in many setups; omit while using VFS
